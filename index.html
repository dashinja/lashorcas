<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- My Scripts -->

    <title>Word Guess Game</title>
  </head>
  <body>
    <main class="container w-75">
      <div class="jumbotron mt-3 mb-2 mx-sm-auto w-50">
        <img
          src="assets/images/Tyburn_tree.jpg"
          alt=""
          class="img-fluid mx-auto w-100 d-block"
        />
        <div class="container text-center mt-3">
          <h1 class="display-4">Bienvenido a Las Horcas</h1>
          <p class="lead">We won't leave ya hangin'...</p>
          <p class="small">(not too long anyway)</p>
        </div>
      </div>

      <section class="container">
        <!-- -row 1 -->
        <!-- Instructions -->
        <div class="row mx-sm-auto mb-sm-1 w-50">
          <div
            class="card col col-offset-0 col-sm-10 offset-sm-1 justify-content-center"
          >
            <p class="justify-content-center">
              Instructions:
              <span id="instruction-text" class="justify-content-center"></span>
            </p>
          </div>
        </div>
        <!-- row 2 -->
        <!-- -Fill in Blanks and Guessed Letters -->
        <div class="row mx-sm-auto w-50 mb-sm-1">
          <div class="card col-12 col-md-6 align-items-center">
            <p>Fill in the blanks: <span id="wordBlanks-text"></span></p>
          </div>
          <div class="card col col-md-6 align-items-center">
            <p>Guessed Letters: <span id="guessedLetters-text"></span></p>
          </div>
        </div>
        <!-- row 3 -->
        <!-- Guesses Remaining, Wins, Loses -->
        <div class="row mx-auto w-50">
          <div class="card col-6">
            <p>Guesses Remaining: <span id="guessesRemain-text"></span></p>
          </div>
          <div class="card col-3">
            <p>Wins: <span id="wins-text"></span></p>
          </div>
          <div class="card col-3">
            <p>Loses: <span id="loses-text"></span></p>
          </div>
        </div>
        <!-- row 4 -->

        <div class="row my-2 justify-content-center">
          <p>Created by: <span>Byron Miller</span></p>
        </div>
      </section>
    </main>
  </body>
  <script src="assets/javascript/game.js"></script>
</html>
